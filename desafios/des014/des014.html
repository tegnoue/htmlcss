<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table{
            width: 400px;
            height: 350px;
            border-spacing: 3px 3px;
        }

        td{
            border: 1px solid black;
            text-align: center;
        }

        td:hover{
            background-color: blueviolet;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Tabelas</h1>
    <table>
        <tr>
            <td colspan="4">A</td>
            <td rowspan="4">B</td>
        </tr>
        <tr>
            <td rowspan="4" >C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>   
            
        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
        </tr>
        
        <tr>
            <td colspan="4">N</td>
        </tr>
    </table>
    
</body>
</html>
