<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login responsivo</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mobile.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>
        <img src="imagens/download.jpg" alt="background" id="metalphone">
        <h1>Login</h1>
        <p>Seja bem vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
        <form action="get">
            <div id="loginbox">
                <span class="material-symbols-outlined">person</span>
                <input type="email" name="email" id="iemail" placeholder="seu email">
            </div>
            <div id="passwordbox">
                <span class="material-symbols-outlined">password</span>
                <input type="password" name="password" id="ipassword" placeholder="sua senha">
            </div>
        </form>
            <input type="submit" value="Entrar" id="gobutton">
            <input type="button" value="Esqueci a senha" id="forgotbutton">
        <img src="imagens/download.jpg" alt="background" id="metalpc">
    </main>
    
</body>
</html>
