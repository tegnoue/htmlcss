<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
    <style>

        html, body{
            margin: 0;
        }

        #fora{
            background-image: url('imagens/espaco.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-color: rgb(14, 45, 71);
            background-position: center center;
            background-attachment: fixed;
            height: 100vh;  
            margin: 0;
            position: relative;
        }

        #dentro{
            text-align: center;
            display: block;
            max-width: 100%;
            max-height: 350px;
            margin: auto;
        }


    </style>
</head>
<body>
    
    <div id="fora">
        <div id="dentro">
            <img src="imagens/astronauta.png" alt="astronauta">
        </div>
    </div>
    
</body>
</html>
