<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 06</title>
</head>
<body>
    <h1>TAGS em HTML</h1>
    <p>Em HTML, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Parágrafo">p</abbr></li>
        <li><abbr title="Cria texto em negrito">strong</abbr></li>
        <li><abbr title="Cria texto pequeno">small</abbr></li>
        <li><abbr title="Cria texto em itálico">em</abbr></li>
        <li><abbr title="Cria texto posicionado acima de algo">sup</abbr></li>
        <li><abbr title="Cria texto posicionado abaixo de algo">sub</abbr></li>
        <li><abbr title="Cria texto riscado">del</abbr></li>
    </ul>
    
</body>
</html>
